<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css_styles/contact.css">
</head>
<body>
    <header id="top">
        <a href="#"><img src="./assets/logo-01.png" class="logo" alt="logo of a quill drawing a line"></a> 
        <nav>
            <a href="#" class="line">Dash</a>
            <a href="#" class="line">About</a>
            <a href="product.html" class="line">Product</a>
            <a href="#">Logout</a>
        </nav>
    </header>
    <section class="heading">
        <h1>Get in touch!</h1>
    </section>
    <section class="contact">
        <div>
            <p>Attn: Wunderlist 2</p>
            <p>12321 Hallaway Drive Ste A</p>
            <p>San Francisco, CA 56789</p>
            <p>wunderlist@wunder.com</p>
            <p>(555) 555-5555</p>
        </div>
        <div class="form">
            <form action="#">
                <label for="name">Email address</label>
                <input id="name" name="name" type="text" placeholder="Email address">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright Wunderlist 2</p>
    </footer>
    


</body>
</html>
